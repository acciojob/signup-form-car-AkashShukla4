<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
<label for="name">Name</label>
<input type="text" required placeholder="Name" id="name">
<br>
<br>
<label for="email">Email</label>
<input  type="email" required placeholder="Email" id="email">
<br>
<br>
<label for="gender">Gender</label>
<input type="radio" required id="gender_m" name="gender">
<label for="gender_m">Male</label>
<input type="radio" required id="gender_m" name="gender">
<label for="gender_f">Female</label>
<br>
<br>
<label for="cars">Car Brands</label>
<select id="cars" required>
<option value="" disabled selected hidden>--Please choose an option--</option>
<option value="BMW">BMW</option>
<option value="Audi"> Audi</option>
<option value="Mercedez"> Mercedez</option>
</select>
<br>
<br>
<label for="age">Age</label>
<input type="number" required placeholder="Age" id="age">
<br>
<br>
<label for="dob">DOB</label>
<input type="date" required id="dob">
<br>
<br>
<label for="tel">Phone Number</label>
<input type="number" placeholder="xxx-xxx-xxxx" id="tel">
<br>
<br>	
<label for="password">Password</label>
<input type="password" required id="password">
<br>
<br>	
		
<label for="tos">I agree to the TOS</label>
<input type="checkbox" required id="tos">
<br>
<br>
<button type="submit">submit button</button>	
</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
